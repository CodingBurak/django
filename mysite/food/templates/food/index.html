
{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  {% block body %}
   


  {% for item in items %}
  
    <div class="row">
      <div class="col-md-3 offset-md-2">
        <img class ="card" height="150px" src={{item.item_image}}></img>
      </div>

      <div class="col-md-4 p-5">
        <h3>{{item.item_name}}</h3>
        <h5>{{item.item_desc}}</h5><h5>{{item.item_price}}</h5>
        <h2>{{item.user_name.username}}</h2>
      </div>

      <div class="col-md-2">
        <a href="{{item.get_absolute_url}}" class="btn btn-success"> Detail </a>
        <a href="{% url 'food:update_item' item.id %}" class="btn btn-primary"> Update </a>
        <a href="{% url 'food:delete_item' item.id %}"class="btn btn-warning"> Delete </a>
      </div>
    </div>

  {% endfor %}
  {% endblock  %}
 
</body>
</html>
