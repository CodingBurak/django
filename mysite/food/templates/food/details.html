
{% extends 'food/base.html' %}

{% block body %}

<div class="container">
  <div clas="row">
    <div class="col-md-6">
      <img height ="200px" class="card" src ="{{item.item_image}}" alt="">
    </div>
    <div class="col-md-4">
      <h2>{{item.item_name}}</h2>
      <h2>{{item.item_desc}}</h2>
      <h2>{{item.item_price}}</h2>
    </div>
    <div class="col-md-4">
      <a href="{% url 'food:delete_item' item.id %}">Delete</button>
  </div>
</div>


{% endblock body %}
